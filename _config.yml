
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

include:
  - _pages

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: ScottKirvan
subtitle: "Portfolio & Personal Website"
url: "http://scottkirvan.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"
github: [metadata]

# Build settings
markdown: kramdown

# Google analytics
ga_tracking_id: "G-SMEG8VP2DJ"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
